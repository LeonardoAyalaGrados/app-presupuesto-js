<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>App-Presupuesto-J.S.</title>
</head>

<body onload="mostrarInformacion()">
    <br>
    <div class="text-center">
        <h3>Monto Actual Ingresos : </h3>
        <h2 id="montoActual" class="text-center"></h2>
    </div>
    <div class="text-center">
        <h3>Monto Actual Egresos : </h3>
        <h2 id="montoActualEgreso" class="text-center"></h2>
    </div>
    <div class="text-center">

        <br</br>
            <label>INGRESE DETALLE</label><br>
            <input id="detalle" class="form-control-lg"><br>
            <br>
            <label>INGRESE MONTO</label><br>
            <input id="monto" class="form-control-lg">
            <br><br>
            <button type="submit" onclick="agregarDinero()" class="btn btn-warning">Ingresar Dinero</button>
            <button type="submit" onclick="retirarDinero()" class="btn btn-primary">Retirar Dinero</button>
    </div>
    <hr>
    <div class="container">

        <ul class="list-group">
            <div id="informacionIngreso">
            </div>
        </ul>
    </div>
    <br>
    <div class="container">
        <ul class="list-group">
            <div id="informacionEgreso">
            </div>
        </ul>
    </div>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
